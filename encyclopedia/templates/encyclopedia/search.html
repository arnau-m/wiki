{% extends 'encyclopedia/layout.html' %}

{% block title %}
    Search
{% endblock %}

{% block body %}
<h2 class="display-4">Found pages:</h2>
<hr>
    {% for entry in searched %}
        <li><a href=/wiki/{{entry}}>{{ entry }}</a></li>
        {% empty %}
            <h3>No item</h3>
    {% endfor %}
{% endblock %}
