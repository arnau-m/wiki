{% extends 'encyclopedia/layout.html' %}

{% block title %}
    Search
{% endblock %}

{% block body %}
<h2 class="display-4">Found pages:</h2>
<hr>
    {% for item in searched %}
        <li><a href=/wiki/{{item}}>{{ item }}</a></li>
        {% empty %}
            <h2>404   Try to writte the entry again</h2>
    {% endfor %}
{% endblock %}
